<div class="faq-container">
  <div *ngFor="let group of faqGroups" class="faq-group">
    <div class="faq-group-title" (click)="toggleAccordion(group)">
      <h2>{{ group.group }}</h2>
      <span class="faq-toggle-icon">{{ group.active ? '-' : '+' }}</span>
    </div>
    <div class="faq-items" *ngIf="group.active">
      <div *ngFor="let item of group.faqItems" class="faq-item">
        <div class="faq-question">
          <h3>{{ item.q }}</h3>
        </div>
        <div class="faq-answer">
          <p>{{ item.a }}</p>
        </div>
      </div>
    </div>
  </div>
  <p>Feel free to drop me a message, if you have any other queries.</p>
</div>
